<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Neeto</title>
    <link rel="stylesheet" href="../../css/style.css">
</head>

<body>
    <!-- <h1>Hello World</h1> -->
    <!-- 顶部按钮栏 -->
    <section class="controls">
        <button id="new_file">新建</button>
        <button id="open_file">打开</button>
        <button id="save_markdown" disabled>保存MD</button>
        <button id="save_html">保存HTML</button>
        <button id="revert">回退</button>
        <button id="show_file" disabled>展示</button>
        <button id="open_in_default">在默认浏览器打开</button>
    </section>

    <section class="content">
        <label for="markdown" hidden>MarkDown Content</label>
        <textarea class="raw_markdown" id="markdown"></textarea>
        <div class="renderer_html" id="html"></div>
    </section>
</body>
<script>
    // ../表示上一层文件夹，并且是可以叠加的
    require('../../renderer.js')
</script>

</html>
