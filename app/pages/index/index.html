<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Neeto</title>


    <!-- <link rel="stylesheet" href="../../css/katex.min.css">
    <link rel="stylesheet" href="../../css/simplemde.min.css">
    <link rel="stylesheet" href="../../css/mdui.min.css"> -->
    <link rel="stylesheet" href="../../css/external/katex.min.css">
    <link rel="stylesheet" href="../../css/external/simplemde.min.css">
    <link rel="stylesheet" href="../../css/external/mdui.min.css">

    <link rel="stylesheet" href="../../css/code.css">
    <link rel="stylesheet" href="../../css/defaultStyle.css">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/header.css">
    <link rel="stylesheet" href="../../css/common/ui.css">
    <link rel="stylesheet" href="../../css/font-awesome.css">
    <script src="../../js/plugin/jquery.js"></script>
    <script src="../../js/common/all.js"></script>
    <script src="../../js/mdui.min.js"></script>

</head>
<header>
    <section class="menu_bar">
        <div class="tool_head">
            <img src="../../../assets/images/neeto_icon.png" class="icon" id="icon_img">
        </div>
        <div class="main_head">
            <div class="left_part">
                <div class="file mdui-container">
                    <button class="menu_btn mdui-ripple" id="menu_file" mdui-menu="{target: '#file_menu'}">文件</button>
                    <ul class="mdui-menu" id="file_menu" style="z-index: 999999;">
                        <li class="mdui-menu-item" id="save_html">
                            <a href="javascript:;" class="mdui-ripple">
                                <i class="mdui-menu-item-icon mdui-icon material-icons">save</i>保存HTML
                            </a>
                        </li>
                        <li class="mdui-menu-item">
                            <a href="javascript:;" class="mdui-ripple">
                                <i class="mdui-menu-item-icon mdui-icon material-icons">folder_open</i>打开
                            </a>
                        </li>
                        <!-- <li class="mdui-divider"></li> -->
                    </ul>
                </div>
                <div class="edit mdui-container">
                    <button class="menu_btn mdui-ripple" id="menu_file" mdui-menu="{target: '#edit_menu'}">编辑</button>
                    <ul class="mdui-menu" id="edit_menu" style="z-index: 999999;">
                        <li class="mdui-menu-item" id="revert">
                            <a href="javascript:;" class="mdui-ripple">
                                <i class="mdui-menu-item-icon mdui-icon material-icons">arrow_back</i>回退
                            </a>
                        </li>
                        <li class="mdui-menu-item">
                            <a href="javascript:;" class="mdui-ripple">
                                <i class="mdui-menu-item-icon mdui-icon material-icons">arrow_forward</i>恢复
                            </a>
                        </li>
                        <!-- <li class="mdui-divider"></li> -->
                    </ul>
                </div>
            </div>
            <div class="middle_part" id="file_name">Neeto</div>
            <div class="right_part">
                <button class="menu_btn" id="menu_minimize"></button>
                <button class="menu_btn" id="menu_win"></button>
                <button class="menu_btn" id="menu_close"></button>
            </div>
        </div>

    </section>
</header>

<body>

    <section class="container">
        <!-- 侧边按钮栏 -->
        <section class="controls">
            <div class="top_part">
                <button class="btn_icon btn-right" data-btn="编辑文件" id="new_file"></button>
                <button class="btn_icon btn-right" data-btn="打开文件" id="files"></button>
                <button class="btn_icon btn-right" data-btn="保存文件" id="save"></button>
                <button class="btn_icon btn-right" data-btn="云端设置" id="cloud"></button>
            </div>
            <div class="bottom_part">
                <button class="btn_icon btn-right" data-btn="用户反馈" id="user"></button>
                <button class="btn_icon btn-right" data-btn="设置选项" id="setting_btn"></button>
            </div>
        </section>
        <!-- 编辑器内容显示区域 -->
        <section class="section content show" id="content">
            <label for="markdown" hidden>MarkDown Content</label>
            <div class="mde">
                <textarea class="raw_markdown" id="markdown" cols="30" rows="10" hidden></textarea>
            </div>
            <div class="renderer_html" id="html"></div>
        </section>
        <!-- 云端设置显示区域 -->
        <section class="section content cloud_content" id="cloud_setting">
            <div class="ui-tab-tabs default-tabs" id="cloud_setting_tab">
                <a href="javascript:" class="ui-tab-tab checked" id="tab_setting_basic">基本设置</a>
                <a href="javascript:" class="ui-tab-tab" id="tab_setting_upload">上传设置</a>
            </div>
            <div class="ui-tab-contents">
                <div class="ui-tab-content checked" id="tab_setting_basic_content"></div>
                <div class="ui-tab-content" id="tab_setting_upload_content"></div>
            </div>
        </section>

        <!-- 设置界面显示区域 -->
        <section class="section content setting_content" id="setting">
            <div class="ui-tab-tabs default-tabs" id="cloud_setting_tab">
                <a href="javascript:" class="ui-tab-tab checked" id="tab_setting_editor">编辑器设置</a>
                <a href="javascript:" class="ui-tab-tab" id="tab_setting_picbed">图床设置</a>
            </div>
            <div class="ui-tab-contents">
                <div class="ui-tab-content checked" id="tab_setting_editor_content">
                    <section class="neeto-setting_content">
                        <input class="ui-input">
                    </section>
                </div>
                <div class="ui-tab-content" id="tab_setting_picbed_content">
                    <div class="neeto-setting_content show">
                        <div class="setting_content_item">
                            <span>图床名称:</span><span class="ui-input" id="pic_name_input"><input></span>
                        </div>
                        <div class="setting_content_item">
                            <span>图床地址:</span><span class="ui-input" id="pic_url_input"><input></span>
                        </div>
                        <div class="setting_content_item">
                            <span>图床token:</span><span class="ui-input" id="pic_token_input"><input></span>
                        </div>
                        <div class="setting_content_item">
                            <span>键值名:</span><span class="ui-input" id="pic_key_input"><input></span>
                        </div>
                        <div class="setting_content_item">
                            <span>URL所在的标签:</span><span class="ui-input" id="pic_tag_input"><input></span>
                        </div>
                        <div class="setting_content_item">
                            <a class="ui-button ui-button-primary" role="button" style="width: 100%;" id="picSettingConfirmBtn">确认</a>
                        </div>
                    </div>

                </div>
            </div>
        </section>
    </section>

</body>
<script>
    // ../表示上一层文件夹，并且是可以叠加的
    require('../../renderer.js')
    // require('../../auto-updater.js')
    require('./index.js')
    require('./cloud.js')
    require('./setting.js')
</script>

</html>
